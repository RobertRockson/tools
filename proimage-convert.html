    <script>
        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');
        const formatSelect = document.getElementById('formatSelect');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const errorMessage = document.getElementById('errorMessage');
        
        let filesArray = [];
        const MAX_SIZE = 5 * 1024 * 1024; // 5MB

        // Event Listeners
        document.getElementById('mainSelectBtn').addEventListener('click', () => fileInput.click());
        document.getElementById('addMoreBtn').addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and Drop Handlers
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);
        
        convertBtn.addEventListener('click', convertImages);

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('active');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            dropZone.classList.remove('active');
        }

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('active');
            handleFiles(e.dataTransfer.files);
        }

        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }

        function handleFiles(newFiles) {
            const validFiles = Array.from(newFiles).filter(file => {
                if(file.size > MAX_SIZE) {
                    showError(`File ${file.name} exceeds 5MB limit`);
                    return false;
                }
                if(!file.type.startsWith('image/')) {
                    showError(`File ${file.name} is not an image`);
                    return false;
                }
                return true;
            });

            filesArray = [...filesArray, ...validFiles];
            updatePreview();
        }

        function updatePreview() {
            previewGrid.innerHTML = '';
            filesArray.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    
                    const img = document.createElement('img');
                    img.className = 'preview-image';
                    img.src = e.target.result;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = '√ó';
                    removeBtn.onclick = () => removeImage(index);
                    
                    previewItem.appendChild(img);
                    previewItem.appendChild(removeBtn);
                    previewGrid.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeImage(index) {
            filesArray.splice(index, 1);
            updatePreview();
        }

        async function convertImages() {
            if(filesArray.length === 0) {
                showError('Please select images first!');
                return;
            }

            convertBtn.disabled = true;
            progressBar.style.width = '0%';

            try {
                for(let i = 0; i < filesArray.length; i++) {
                    const convertedBlob = await convertImage(filesArray[i], formatSelect.value);
                    downloadFile(convertedBlob, 
                               `${filesArray[i].name.split('.')[0]}.${formatSelect.value}`);
                    progressBar.style.width = `${((i + 1) / filesArray.length) * 100}%`;
                }
            } catch(error) {
                showError(`Conversion failed: ${error.message}`);
            } finally {
                convertBtn.disabled = false;
            }
        }

        function convertImage(file, format) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        canvas.toBlob(blob => {
                            if(!blob) reject(new Error('Conversion failed'));
                            resolve(blob);
                        }, `image/${format}`, 0.9);
                    };
                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsDataURL(file);
            });
        }

        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 5000);
        }
    </script>
